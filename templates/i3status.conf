# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!
general {
	output_format 	= "i3bar"
	colors 		= false
	color_good 	= "#ms_text_colour"
	color_bad 	= "#ms_text_colour"
	color_degraded 	= "#ms_text_colour"
    interval = 5
}
# order += "ipv6"
# order += "volume master"
order += "disk /"
order += "disk /home"
order += "disk /var"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
# order += "load"
order += "tztime local"
volume master {
	format = "%volume"
	device = "alsa"
	mixer = "Master"
	mixer_idx = 0
}

wireless wlan0 {
        format_up = "WLAN: (%quality at %essid) %ip"
        format_down = ""
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "LAN: %ip"
	format_down = ""
}

battery 0 {
	integer_battery_capacity = true
        format = "%status %percentage"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "root: %avail"
}

disk "/home" {
	format = "home: %avail"
}

disk "/var" {
	format = "var: %avail"
}
